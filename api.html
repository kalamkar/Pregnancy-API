<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Dovetail</title>
		<style type="text/css">
			BODY {font-family: sans-serif; text-align:center;}
			LABEL {font-size: large;}
			button { font-weight: bold; font-size: large; padding:5px; width:125px; }
			h3 {margin:10px; text-align:center;}
			.column {display:inline-block; vertical-align:top; text-align:left;}
			.textfield { }
			.submit {width: 80px; height:25px;}
			.box-block {
				border: thin solid gray; padding: 10px; margin:10px; vertical-align:top;
				margin-bottom:20px;display:block;
			}
			.footnote {font-size: small; font-color: #ccc;}
		</style>
	</head>
	<body>
        <div class="column">
            <h3>Users</h3>
            <form action="/user" method="post" class="box-block"><div>
                <button type="submit">Add</button><br/><br/>
                <label>token</label>
                <input type="text" name="token" size="25" class="textfield"/><br/><br/>
                <label>type</label>
                <input type="text" name="type" size="10" class="textfield"/><br/><br/>
                <label>name</label>
                <input type="text" name="name" size="25" class="textfield"/><br/><br/>
                <label>email</label>
                <input type="text" name="email" size="25" class="textfield"/></div>
            </form>
            <form action="/user" method="post" class="box-block"><div>
                <button type="submit">Update</button><br/><br/>
                <input type="hidden" name="_put" value="true"/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>name</label>
                <input type="text" name="name" size="25" class="textfield"/><br/><br/>
                <label>email</label>
                <input type="text" name="email" size="25" class="textfield"/><br/><br/>
                <label>feature</label>
                <input type="text" name="feature" size="25" class="textfield"/><br/><br/>
                <label>token</label>
                <input type="text" name="token" size="25" class="textfield"/><br/><br/>
                <label>type</label>
                <input type="text" name="type" size="10" class="textfield"/></div>
            </form>
            <form action="/user" method="get" class="box-block"><div>
                <button type="submit">Get</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>uuid</label>
                <input type="text" name="uuid" size="25" class="textfield"/></div>
            </form>
            <form action="/user/photo" enctype="multipart/form-data" method="post" class="box-block"><div>
                <button type="submit">Photo</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <input type="file" name="file" id="file"/></div>
            </form>
            <form action="/user/recover" method="post" class="box-block"><div>
                <button type="submit">Recover</button><br/><br/>
                <label>email</label>
                <input type="text" name="email" size="25" class="textfield"/><br/><br/>
                <label>token</label>
                <input type="text" name="token" size="25" class="textfield"/><br/><br/>
                <label>type</label>
                <input type="text" name="type" size="10" class="textfield"/><br/><br/>
                <label>uuid</label>
                <input type="text" name="uuid" size="25" class="textfield"/><br/><br/>
                <label>code</label>
                <input type="text" name="code" size="4" class="textfield"/></div>
            </form>
        </div>
        <div class="column">
            <h3>Events</h3>
            <form action="/event" method="post" class="box-block"><div>
                <button type="submit">Add</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/><br/><br/>
                <label>time</label>
                <input type="text" name="time" size="25" class="textfield"/><br/><br/>
                <label>data</label>
                <textarea name="data" rows="5" cols="30" class="textfield"></textarea></div>
            </form>
            <form action="/event" method="get" class="box-block"><div>
                <button type="submit">Get</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/><br/><br/>
                <label>start_time</label>
                <input type="text" name="start_time" size="25" class="textfield"/><br/><br/>
                <label>end_time</label>
                <input type="text" name="end_time" size="25" class="textfield"/></div>
            </form>
            <form action="/event/chart" method="get" class="box-block"><div>
                <button type="submit">Chart</button><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/></div>
            </form>
            <br /><hr /><br />
            <h3>Search</h3>
            <form action="/search" method="get" class="box-block"><div>
                <button type="submit">Search</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>q</label>
                <input type="text" name="q" size="25" class="textfield"/><br/><br/>
                <label>nearby</label>
                <input type="checkbox" name="nearby" /></div>
            </form>
        </div>
        <div class="column">
            <h3>Groups</h3>
            <form action="/group" method="post" class="box-block"><div>
                <button type="submit">Add</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>name</label>
                <input type="text" name="name" size="25" class="textfield"/><br/><br/>
                <label>member_uuid</label>
                <input type="text" name="member_uuid" size="25" class="textfield"/><br/><br/>
                <label>public</label>
                <input type="text" name="public" size="5" class="textfield"/></div>
            </form>
            <form action="/group" method="post" class="box-block"><div>
                <input type="hidden" name="_put" value="true"/>
                <button type="submit">Update</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>group_uuid</label>
                <input type="text" name="group_uuid" size="25" class="textfield"/><br/><br/>
                <label>name</label>
                <input type="text" name="name" size="25" class="textfield"/><br/><br/>
                <label>admin_uuid</label>
                <input type="text" name="admin_uuid" size="25" class="textfield"/><br/><br/>
                <label>member_uuid</label>
                <input type="text" name="member_uuid" size="25" class="textfield"/><br/><br/>
                <label>public</label>
                <input type="text" name="public" size="5" class="textfield"/></div>
            </form>
            <form action="/group" method="get" class="box-block"><div>
                <button type="submit">Get</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>group_uuid</label>
                <input type="text" name="group_uuid" size="25" class="textfield"/></div>
            </form>
            <br /><hr /><br />
            <h3>Messages</h3>
            <form action="/message" method="post" class="box-block"><div>
                <button type="submit">Add</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>group_uuid</label>
                <input type="text" name="group_uuid" size="25" class="textfield"/><br/><br/>
                <label>text</label>
                <input type="text" name="text" size="25" class="textfield"/></div>
            </form>
            <form action="/message" method="get" class="box-block"><div>
                <button type="submit">Get</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>group_uuid</label>
                <input type="text" name="group_uuid" size="25" class="textfield"/></div>
            </form>
        </div>
        <div class="column">
            <h3>Cards</h3>
            <form action="/user/card" method="post" class="box-block"><div>
                <button type="submit">Add</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>text</label>
                <input type="text" name="text" size="25" class="textfield"/><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/><br/><br/>
                <label>priority</label>
                <input type="text" name="priority" size="3" class="textfield"/><br/><br/>
                <label>image</label>
                <input type="text" name="image" size="25" class="textfield"/><br/><br/>
                <label>icon</label>
                <input type="text" name="icon" size="25" class="textfield"/></div>
            </form>
            <form action="/user/card" method="post" class="box-block"><div>
                <input type="hidden" name="_put" value="true"/>
                <button type="submit">Update</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>card_id</label>
                <input type="text" name="card_id" size="25" class="textfield"/><br/><br/>
                <label>tag</label>
                <input type="text" name="tag" size="15" class="textfield"/><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/><br/><br/>
                <label>text</label>
                <input type="text" name="text" size="25" class="textfield"/></div>
            </form>
            <form action="/user/card" method="get" class="box-block"><div>
                <button type="submit">Get</button><br/><br/>
                <label>auth</label>
                <input type="text" name="auth" size="25" class="textfield"/><br/><br/>
                <label>tags</label>
                <input type="text" name="tags" size="25" class="textfield"/></div>
            </form>
        </div>

        <div class="footnote">
            <strong>auth</strong> param example: 
                <code></>UUID-TOKEN uuid="3d295e70-hs87d-4bec-bfb4-4385jsdnf834r",
                token="8744nm843-cffb-9348-8e4a-3948kjsdf4398"</code>
        </div>
	</body>
</html>
